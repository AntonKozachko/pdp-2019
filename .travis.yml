language: node_js
node_js:
- 12
sudo: required
script:
- npm install

jobs:
  include:
    - stage: lint
      if: type = pull_request
      script: ./devops/ci-lint.sh web-app
    - script: ./devops/ci-lint.sh auth-service
    - script: ./devops/ci-lint.sh posts-service
    - stage: test
      if: type = pull_request
      script: ./devops/ci-lint.sh web-app
    - script: ./devops/ci-lint.sh auth-service
    - script: ./devops/ci-lint.sh posts-service
    
env:
  global:
  - secure: 
